  de:
  storytelling:
    title: "Erzählerisches Event"
    visionary: "Der Visionär hinter <em>True Stories - München</em>"
    date: "Datum - Wird noch bekannt gegeben"
    introduction: "In einer Welt voller Geschichten, die erzählt werden wollen, wagte es ein Mann, einen Raum zu schaffen, in dem Stimmen gehört, Lachen widerhallt und Emotionen frei fließen können. Dieser Mann ist <strong>Kumar Barua</strong>, der visionäre Gründer von <em>True Stories - Munich</em>—einem zauberhaften monatlichen Treffen, wo Worte Welten weben und persönliche Erfahrungen in fesselnde Geschichten verwandelt werden."
    welcome_text: "Egal ob es sich um eine herzerwärmende Erinnerung, ein zum Schießen komisches Abenteuer, eine gruselige Gespenstergeschichte oder eine Erzählung von Triumph handelt, <em>True Stories - Munich</em> heißt sie alle willkommen. Hier ist keine Geschichte zu klein und kein Gefühl zu groß. Es ist ein Ort, an dem Fremde über geteilte Erlebnisse zu Freunden werden, und wo jeder—ja, sogar du—die Bühne betreten kann, um seine Geschichte zu erzählen."
    hints: "<strong>„Tipps fürs Geschichtenerzählen“</strong>, die Geheimnisse offenbart, wie man ein Publikum fesselt, Spannung aufbaut und die Zuhörer an jedem Wort hängen lässt."
    event_promise: "Egal, ob du ein Geschichtenerzähler werden willst oder einfach nur gerne zuhörst, dieses Event verspricht einen Abend voller Lachen, Tränen und unvergesslicher Momente."
